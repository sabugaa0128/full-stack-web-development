<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <!-- Internal CSS -->
    <style>
        /* Add styling for the 'container' div using internal CSS */
        .container {
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Inline CSS -->
    <div style="background-color: lightcoral; padding: 15px; margin: 15px; text-align: center;">
        <h2>This is an inline-styled div</h2>
        <p>Some text in the inline-styled div.</p>
    </div>

    <!-- Internal CSS -->
    <div class="container">
        <h2>This is an internally styled div</h2>
        <p>Some text in the internally styled div.</p>
    </div>

    <!-- External CSS -->
    <div class="external-styling">
        <h2>This is externally styled div</h2>
        <p>Some text in the externally styled div.</p>
    </div>

    <!-- External CSS - Another Example -->
    <div class="external-styling">
        <h2>Another externally styled div</h2>
        <p>Some text in another externally styled div.</p>
    </div>

</body>
</html>
