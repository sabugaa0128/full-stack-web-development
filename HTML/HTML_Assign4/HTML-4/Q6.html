<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML2.0 vs HTML5 Comparison</title>
  <style>
    
    table {
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <h1>HTML2.0 vs HTML5 Comparison</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>HTML2.0</th>
        <th>HTML5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Released in 1995</td>
        <td>Released in 2014</td>
      </tr>
      <tr>
        <td>Basic structure with limited tags</td>
        <td>Introduction of semantic elements (e.g., header, nav, article)</td>
      </tr>
      <tr>
        <td>Did not support multimedia elements</td>
        <td>Native support for audio and video tags</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
