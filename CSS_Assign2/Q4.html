<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    img {
      display: block;
      margin: auto;
      border-radius: 50%; /* Creates a circular shape */
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Simple Webpage with Circular Image</h1>
</header>

<img src="./pwskills.webp" alt="">

</body>
</html>
